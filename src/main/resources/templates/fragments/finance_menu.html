<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="menu">
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Arth</h3>
            <button id="sidebarCloseBtn" class="close-btn">&times;</button>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a th:href="@{/finance/dashboard}">
                    <i class="fas fa-chart-line me-2"></i>Dashboard
                </a>
            </li>
            <li>
                <a th:href="@{/finance/add}">
                    <i class="fas fa-plus me-2"></i>Add Finance
                </a>
            </li>
            <li>
                <a th:href="@{/finance/view}">
                    <i class="fas fa-eye me-2"></i>View Finance
                </a>
            </li>
            <li>
                <a th:href="@{/finance/report}">

        </ul>

    <div id="menuIcon" class="menu-icon">
        <i class="fas fa-bars"></i>
    </div>

</html>

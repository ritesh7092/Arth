<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Define a fragment named "menu" -->
<div th:fragment="menu">
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Arth</h3>
            <button id="sidebarCloseBtn" class="close-btn">&times;</button>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a th:href="@{/}">
                    <i class="fas fa-home me-2"></i> Home
                </a>
            </li>
            <li>
                <a th:href="@{/finance/dashboard}">
                    <i class="fas fa-chart-line me-2"></i> Finance Dashboard
                </a>
            </li>
            <li>
                <a th:href="@{/dashboard}">
                    <i class="fas fa-tasks me-2"></i> Todo Dashboard
                </a>
            </li>
            <li>
                <a th:href="@{/finance/add}">
                    <i class="fas fa-plus me-2"></i> Add Finance
                </a>
            </li>
            <li>
                <a th:href="@{/addtask}">
                    <i class="fas fa-plus me-2"></i> Add Todo
                </a>
            </li>
            <li>
                <a th:href="@{/chatbot}">
                    <i class="fas fa-comments me-2"></i> Arth (Chat with me)
                </a>
            </li>
            <li>
                <a th:href="@{/finance/report}">
                    <i class="fas fa-file-alt me-2"></i> Finance Reports
                </a>
            </li>
        </ul>
    </div>
    <!-- Menu icon always visible for toggling -->
    <div id="menuIcon" class="menu-icon">
        <i class="fas fa-bars"></i>
    </div>
</div>
</body>
</html>
